       <section class="section-grid-size">
           <div class="box grid-size-box">
              <h2 class="first-view">Are you ready to create your own pixel art? </h2>
               <h3 class="first-view"> Start by choosing your preferred grid size</h3>
               <form id="grid">
                  <fieldset>
                       <div class="row">
                           <label for="grid-height">Grid Height</label>
                           <input id="tbheight" type="number" name="grid-height" value="50" min="1" max="75">
                       </div>
                       <div class="row">
                           <label for="grid-width">Grid Width</label>
                           <input id="tbwidth" type="number" name="grid-width" value="50" min="1" max="75">

                       </div>

                    <input id="favcolor" type="color" name="favcolor">
                </form>
            </div>
          </section>
          <section class="toggle-grid second-view hide">
              <h2>Show gridlines</h2>
              <label class="switch">
                  <input id="grid-switch" type="checkbox" checked>
                  <span class="slider round">
                  </span>
